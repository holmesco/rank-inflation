[build-system]
requires = ["scikit-build-core>=0.5", "pybind11>=2.12"]
build-backend = "scikit_build_core.build"

[project]
name = "sdptools"
version = "0.0.1"
description = "Python bindings for SDPTools AnalyticCenter solver"
requires-python = ">=3.8"
dependencies = ["numpy", "scipy"]

[project.optional-dependencies]
test = ["pytest"]

[tool.scikit-build]
# Tell scikit-build-core to pass the flag that enables the pybind11 target
cmake.args = ["-DBUILD_PYTHON_BINDINGS=ON", "-DBUILD_TESTS=OFF", "-DDEBUG_FLAG=ON"]
cmake.minimum-version = "3.15"
# The compiled module and its stub are installed to the wheel root
wheel.install-dir = "."
